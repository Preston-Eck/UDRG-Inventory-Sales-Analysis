  <style>
    body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
    /* Error Banner Style for Startup Issues */
    #startup-error { 
      display: none; 
      padding: 20px; 
      background: #7f1d1d; 
      color: #fecaca; 
      margin: 20px; 
      border: 1px solid #ef4444; 
      border-radius: 8px; 
      white-space: pre-wrap; 
      font-family: monospace; 
      font-size: 12px;
    }
  </style>

  <script>
    // 1. Global Error Handler for "White Screen" debugging
    window.addEventListener('error', function(event) {
      const errorBox = document.getElementById('startup-error');
      if (errorBox) {
        errorBox.style.display = 'block';
        errorBox.textContent += '‚ùå JS Error: ' + event.message + '\n';
      }
    });

    // 2. Polyfill process.env for the bundled code
    if (typeof process === 'undefined') {
      window.process = { env: { API_KEY: '' } };
    }
  </script>
